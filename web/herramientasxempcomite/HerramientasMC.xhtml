<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Comité de mantenimiento"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="1">
                    <p:tabMenu activeIndex="#{tabMenuController.index}">
                        <p:menuitem value="Inicio" url="http://localhost:8080/comitemantenimiento/faces/Inicio.xhtml" icon="ui-icon-home">
                            <f:param name="index" value="0" />
                        </p:menuitem>
                        <p:menuitem value="Repuestos" url="http://localhost:8080/comitemantenimiento/faces/repuestosxempresas/Repuestos.xhtml" icon="ui-icon-suitcase">
                            <f:param name="index" value="1" />
                        </p:menuitem>
                        <p:menuitem value="Herramientas" url="http://localhost:8080/comitemantenimiento/faces/herramientasxempcomite/herramientas.xhtml" icon="ui-icon-wrench">
                            <f:param name="index" value="2" />
                        </p:menuitem>
                        <p:menuitem value="Directorio Miembros" url="http://localhost:8080/comitemantenimiento/faces/usuarios/DirMiembros.xhtml" icon="ui-icon-contact"  >
                            <f:param name="index" value="3" />
                        </p:menuitem>
                        <p:menuitem value="Dierectorio proveedores" url="http://localhost:8080/comitemantenimiento/faces/usuarios/DirProveedores.xhtml"  icon="ui-icon-contact">
                            <f:param name="index" value="4" />
                        </p:menuitem>
                        
                        <p:menuitem value="Normas" url="http://localhost:8080/comitemantenimiento/faces/normas/Normatividad.xhtml" icon="ui-icon-document">
                            <f:param name="index" value="6" />
                        </p:menuitem>
                    </p:tabMenu>
                </h:panelGrid>
                <p:panel header="Herramientas">
                    <p:tabView orientation="left">
                        <p:tab title="Mecánico">
                            <h:panelGrid columns="2">
                              <h:outputLabel value="Nombre Herramienta:" for="n" />
                              <h:inputText id="nitEmpresa" value="#{empresasController.selected.nitEmpresa}" title="#{bundle.ViewEmpresasTitle_nitEmpresa}" />
                              <h:outputLabel value="Código Herramienta:" for="n" />
                              <h:inputText id="nitEmpresa" value="#{empresasController.selected.nitEmpresa}" title="#{bundle.ViewEmpresasTitle_nitEmpresa}" />
                              <h:outputLabel value="Empresa:" for="n" />
                              <h:inputText id="nitEmpresa" value="#{empresasController.selected.nitEmpresa}" title="#{bundle.ViewEmpresasTitle_nitEmpresa}" />
                              
                             
                            </h:panelGrid>
                            <br />
                            <p:dataTable value="#{herramientasxempcomiteController.items}" var="item"
                                         rows="5"
                                         paginator="true"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15">

                                <p:column headerText="Herramienta">
                                    
                                    <h:outputText value="#{item.fkidHerramientas.nombreHerramienta}"/>
                                </p:column>

                                <p:column headerText="Código">
                                    <h:outputText value="#{item.codigoHerramempcomite}"/>
                                </p:column>

                                <p:column headerText="Empresa">
                                    <h:outputText value="#{item.fkidEmpresas.nombreEmpresa}"/>
                                </p:column>

                                <p:column headerText="Disponibilidad">
                                    <p:growl id="msg" />

                                    <h:panelGrid >
                                        <p:selectBooleanCheckbox value="#{item.estadoHerramempcomite}" />
                                    </h:panelGrid>
                                </p:column>
                            </p:dataTable>
                        </p:tab>
                        <p:tab title="Eléctrico">
                            <h:panelGrid columns="2">
                              <h:outputLabel value="Nombre Herramienta:" for="n" />
                              <h:inputText id="nitEmpresa" value="#{empresasController.selected.nitEmpresa}" title="#{bundle.ViewEmpresasTitle_nitEmpresa}" />
                              <h:outputLabel value="Código Herramienta:" for="n" />
                              <h:inputText id="nitEmpresa" value="#{empresasController.selected.nitEmpresa}" title="#{bundle.ViewEmpresasTitle_nitEmpresa}" />
                              <h:outputLabel value="Empresa:" for="n" />
                              <h:inputText id="nitEmpresa" value="#{empresasController.selected.nitEmpresa}" title="#{bundle.ViewEmpresasTitle_nitEmpresa}" />
                             
                            </h:panelGrid>
                            <p:dataTable value="#{herramientasxempcomiteController.items}" var="item"
                                         rows="5"
                                         paginator="true"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15">

                                <p:column headerText="Repuesto">
                                    <h:outputText value="#{item.fkidHerramientas.nombreHerramienta}"/>
                                </p:column>

                                <p:column headerText="Código">
                                    <h:outputText value="#{item.codigoHerramempcomite}"/>
                                </p:column>

                                <p:column headerText="Empresa">
                                    <h:outputText value="#{item.fkidEmpresas.nombreEmpresa}"/>
                                </p:column>

                                <p:column headerText="Estado">
                                    <p:growl id="msg" />

                                    <h:panelGrid >
                                        <p:selectBooleanCheckbox value="#{item.estadoHerramempcomite}" />
                                    </h:panelGrid>
                                </p:column>
                            </p:dataTable>
                        </p:tab>
                        <p:tab title="Instrumentación">
                            <h:panelGrid columns="2">
                              <h:outputLabel value="Nombre Herramienta:" for="n" />
                              <h:inputText id="nitEmpresa" value="#{empresasController.selected.nitEmpresa}" title="#{bundle.ViewEmpresasTitle_nitEmpresa}" />
                              <h:outputLabel value="Código Herramienta:" for="n" />
                              <h:inputText id="nitEmpresa" value="#{empresasController.selected.nitEmpresa}" title="#{bundle.ViewEmpresasTitle_nitEmpresa}" />
                              <h:outputLabel value="Empresa:" for="n" />
                              <h:inputText id="nitEmpresa" value="#{empresasController.selected.nitEmpresa}" title="#{bundle.ViewEmpresasTitle_nitEmpresa}" />
                              
                             
                            </h:panelGrid>
                            <p:dataTable value="#{herramientasxempcomiteController.items}" var="item"
                                         rows="5"
                                         paginator="true"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15">

                                <p:column headerText="Repuesto">
                                    <h:outputText value="#{item.fkidHerramientas.nombreHerramienta}"/>
                                </p:column>

                                <p:column headerText="Código">
                                    <h:outputText value="#{item.codigoHerramempcomite}"/>
                                </p:column>

                                <p:column headerText="Empresa">
                                    <h:outputText value="#{item.fkidEmpresas.nombreEmpresa}"/>
                                </p:column>

                                <p:column headerText="Estado">
                                    <p:growl id="msg" />

                                    <h:panelGrid >
                                        <p:selectBooleanCheckbox value="#{item.estadoHerramempcomite}" />
                                    </h:panelGrid>
                                </p:column>
                            </p:dataTable>
                        </p:tab>
                    </p:tabView>

                </p:panel>
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
