<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Comité de mantenimiento"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="1">
                    <p:tabMenu activeIndex="#{tabMenuController.index}">
                        <p:menuitem value="Inicio" url="http://localhost:8080/comitemantenimiento/faces/InicioMiembroComite.xhtml" icon="ui-icon-home">
                            <f:param name="index" value="0" />
                        </p:menuitem>
                        <p:menuitem value="Mi Perfil" url="http://localhost:8080/comitemantenimiento/faces/perfil/MiembrodelComite.xhtml" icon="ui-icon-person">
                            <f:param name="index" value="1" />
                        </p:menuitem>
                       
                        <p:menuitem value="Directorio de Empresas" url="http://localhost:8080/comitemantenimiento/faces/usuarios/DirMiembrosUsuMC.xhtml" icon="ui-icon-contact"  >
                            <f:param name="index" value="2" /> 
                        </p:menuitem>
                        <p:menuitem value="Dierectorio de Empresas Asociadas" url="http://localhost:8080/comitemantenimiento/faces/usuarios/DirEmpasociadasUsuMC.xhtml"  icon="ui-icon-contact">
                            <f:param name="index" value="3" />
                        </p:menuitem>
                        
                    </p:tabMenu>              
                </h:panelGrid>
                <p:panel header="Certificaciones">
                    
                    <p:dataTable value="#{herramientasxempcomiteController.items}" var="item"
                                         rows="5"
                                         paginator="true"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15">
                                         
                         <p:column headerText="No">
                                     <h:outputText value="#{item.fkidHerramientas.nombreHerramienta}"/>
                                    
                          </p:column>
                         <p:column headerText="Listado de certificaciones">
                                    <h:outputText value="#{item.fkidHerramientas.nombreHerramienta}"/>
                                    
                          </p:column>
                                     
                    </p:dataTable> 
                      
                            
               
                </p:panel>
                <br />
                
                <p:commandButton value="Agregar certificación" ajax="false" actionListener="#{fileUploadView.upload}" disabled="false" />
                <br />
                <p:commandButton value="Eliminar certificaión" ajax="false" actionListener="#{fileUploadView.upload}" disabled="false" />
                <br />
                <p:commandButton value="Cerrar Sesion" ajax="false" actionListener="#{fileUploadView.upload}" disabled="false" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
