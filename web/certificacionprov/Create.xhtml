<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCertificacionprovTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCertificacionprovLabel_idCertificacionProv}" for="idCertificacionProv" />
                    <h:inputText id="idCertificacionProv" value="#{certificacionprovController.selected.idCertificacionProv}" title="#{bundle.CreateCertificacionprovTitle_idCertificacionProv}" required="true" requiredMessage="#{bundle.CreateCertificacionprovRequiredMessage_idCertificacionProv}"/>
                    <h:outputLabel value="#{bundle.CreateCertificacionprovLabel_nombreCertificacionprov}" for="nombreCertificacionprov" />
                    <h:inputText id="nombreCertificacionprov" value="#{certificacionprovController.selected.nombreCertificacionprov}" title="#{bundle.CreateCertificacionprovTitle_nombreCertificacionprov}" required="true" requiredMessage="#{bundle.CreateCertificacionprovRequiredMessage_nombreCertificacionprov}"/>
                    <h:outputLabel value="#{bundle.CreateCertificacionprovLabel_fkidEmpresas}" for="fkidEmpresas" />
                    <h:selectOneMenu id="fkidEmpresas" value="#{certificacionprovController.selected.fkidEmpresas}" title="#{bundle.CreateCertificacionprovTitle_fkidEmpresas}" required="true" requiredMessage="#{bundle.CreateCertificacionprovRequiredMessage_fkidEmpresas}">
                        <f:selectItems value="#{empresasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{certificacionprovController.create}" value="#{bundle.CreateCertificacionprovSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{certificacionprovController.prepareList}" value="#{bundle.CreateCertificacionprovShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCertificacionprovIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
