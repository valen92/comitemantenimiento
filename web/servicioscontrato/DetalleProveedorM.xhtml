<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Detalle proveedor"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                    <p:dataTable value="#{servicioscontratoController.itemsEmpresa}" var="item"
                                         >
                   
                        <p:column headerText="Nit"  style="width:60px">
                            <h:outputText value="#{item.nitEmpresa}"/>
                        </p:column>
                       
                        <p:column headerText="Nombre" style="width:60px">
                            <h:outputText value="#{item.nombreEmpresa}"/>
                        </p:column>
                        
                         <p:column headerText="Dirección" style="width:60px">
                            <h:outputText value="#{item.direccionEmpresa}"/>
                        </p:column>
                         
                        <p:column headerText="Teléfono" style="width:60px">
                            <h:outputText value="#{item.fijoEmpresa}"/>
                        </p:column>
                         
                        <p:column headerText="Celular" style="width:60px">
                            <h:outputText value="#{item.movilEmpresa}"/>
                        </p:column>
                        
                        <p:column headerText="Ciudad" style="width:60px">
                            <h:outputText value="#{item.fkidCiudad.nombreCiudad}"/>
                        </p:column>  
                </p:dataTable>
           </h:form>
        </ui:define>
    </ui:composition>

</html>
