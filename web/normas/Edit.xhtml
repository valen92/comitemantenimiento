<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditNormasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditNormasLabel_idNormas}" for="idNormas" />
                    <h:inputText id="idNormas" value="#{normasController.selected.idNormas}" title="#{bundle.EditNormasTitle_idNormas}" required="true" requiredMessage="#{bundle.EditNormasRequiredMessage_idNormas}"/>
                    <h:outputLabel value="#{bundle.EditNormasLabel_nombreNorma}" for="nombreNorma" />
                    <h:inputText id="nombreNorma" value="#{normasController.selected.nombreNorma}" title="#{bundle.EditNormasTitle_nombreNorma}" required="true" requiredMessage="#{bundle.EditNormasRequiredMessage_nombreNorma}"/>
                    <h:outputLabel value="#{bundle.EditNormasLabel_codigoNorma}" for="codigoNorma" />
                    <h:inputText id="codigoNorma" value="#{normasController.selected.codigoNorma}" title="#{bundle.EditNormasTitle_codigoNorma}" required="true" requiredMessage="#{bundle.EditNormasRequiredMessage_codigoNorma}"/>
                    <h:outputLabel value="#{bundle.EditNormasLabel_entidadreguladoraNorma}" for="entidadreguladoraNorma" />
                    <h:inputText id="entidadreguladoraNorma" value="#{normasController.selected.entidadreguladoraNorma}" title="#{bundle.EditNormasTitle_entidadreguladoraNorma}" required="true" requiredMessage="#{bundle.EditNormasRequiredMessage_entidadreguladoraNorma}"/>
                    <h:outputLabel value="#{bundle.EditNormasLabel_descripcionNorma}" for="descripcionNorma" />
                    <h:inputText id="descripcionNorma" value="#{normasController.selected.descripcionNorma}" title="#{bundle.EditNormasTitle_descripcionNorma}" required="true" requiredMessage="#{bundle.EditNormasRequiredMessage_descripcionNorma}"/>
                    <h:outputLabel value="#{bundle.EditNormasLabel_fkidUsuarios}" for="fkidUsuarios" />
                    <h:selectOneMenu id="fkidUsuarios" value="#{normasController.selected.fkidUsuarios}" title="#{bundle.EditNormasTitle_fkidUsuarios}" required="true" requiredMessage="#{bundle.EditNormasRequiredMessage_fkidUsuarios}">
                        <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{normasController.update}" value="#{bundle.EditNormasSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditNormasViewLink}"/>
                <br />
                <h:commandLink action="#{normasController.prepareList}" value="#{bundle.EditNormasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditNormasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
