<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRepuestosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRepuestosEmpty}" rendered="#{repuestosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{repuestosController.items.rowCount > 0}">
                    <h:outputText value="#{repuestosController.pagination.pageFirstItem + 1}..#{repuestosController.pagination.pageLastItem + 1}/#{repuestosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{repuestosController.previous}" value="#{bundle.Previous} #{repuestosController.pagination.pageSize}" rendered="#{repuestosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{repuestosController.next}" value="#{bundle.Next} #{repuestosController.pagination.pageSize}" rendered="#{repuestosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{repuestosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRepuestosTitle_idRepuestos}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRepuestos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRepuestosTitle_nombreRepuesto}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreRepuesto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRepuestosTitle_fkidLineaRepuestos}"/>
                            </f:facet>
                            <h:outputText value="#{item.fkidLineaRepuestos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRepuestosTitle_fkidClaseRepuestos}"/>
                            </f:facet>
                            <h:outputText value="#{item.fkidClaseRepuestos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{repuestosController.prepareView}" value="#{bundle.ListRepuestosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{repuestosController.prepareEdit}" value="#{bundle.ListRepuestosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{repuestosController.destroy}" value="#{bundle.ListRepuestosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{repuestosController.prepareCreate}" value="#{bundle.ListRepuestosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListRepuestosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
