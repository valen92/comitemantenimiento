<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRepuestosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRepuestosLabel_idRepuestos}"/>
                    <h:outputText value="#{repuestosController.selected.idRepuestos}" title="#{bundle.ViewRepuestosTitle_idRepuestos}"/>
                    <h:outputText value="#{bundle.ViewRepuestosLabel_nombreRepuesto}"/>
                    <h:outputText value="#{repuestosController.selected.nombreRepuesto}" title="#{bundle.ViewRepuestosTitle_nombreRepuesto}"/>
                    <h:outputText value="#{bundle.ViewRepuestosLabel_fkidLineaRepuestos}"/>
                    <h:outputText value="#{repuestosController.selected.fkidLineaRepuestos}" title="#{bundle.ViewRepuestosTitle_fkidLineaRepuestos}"/>
                    <h:outputText value="#{bundle.ViewRepuestosLabel_fkidClaseRepuestos}"/>
                    <h:outputText value="#{repuestosController.selected.fkidClaseRepuestos}" title="#{bundle.ViewRepuestosTitle_fkidClaseRepuestos}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{repuestosController.destroyAndView}" value="#{bundle.ViewRepuestosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRepuestosEditLink}"/>
                <br />
                <h:commandLink action="#{repuestosController.prepareCreate}" value="#{bundle.ViewRepuestosCreateLink}" />
                <br />
                <h:commandLink action="#{repuestosController.prepareList}" value="#{bundle.ViewRepuestosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRepuestosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
