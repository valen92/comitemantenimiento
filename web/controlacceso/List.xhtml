<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListControlaccesoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListControlaccesoEmpty}" rendered="#{controlaccesoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{controlaccesoController.items.rowCount > 0}">
                    <h:outputText value="#{controlaccesoController.pagination.pageFirstItem + 1}..#{controlaccesoController.pagination.pageLastItem + 1}/#{controlaccesoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{controlaccesoController.previous}" value="#{bundle.Previous} #{controlaccesoController.pagination.pageSize}" rendered="#{controlaccesoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{controlaccesoController.next}" value="#{bundle.Next} #{controlaccesoController.pagination.pageSize}" rendered="#{controlaccesoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{controlaccesoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListControlaccesoTitle_idControlAcceso}"/>
                            </f:facet>
                            <h:outputText value="#{item.idControlAcceso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListControlaccesoTitle_fecingControlacceso}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecingControlacceso}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListControlaccesoTitle_fecsalControlacceso}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecsalControlacceso}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListControlaccesoTitle_moduloControlacceso}"/>
                            </f:facet>
                            <h:outputText value="#{item.moduloControlacceso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListControlaccesoTitle_fkidEmpresas}"/>
                            </f:facet>
                            <h:outputText value="#{item.fkidEmpresas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{controlaccesoController.prepareView}" value="#{bundle.ListControlaccesoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{controlaccesoController.prepareEdit}" value="#{bundle.ListControlaccesoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{controlaccesoController.destroy}" value="#{bundle.ListControlaccesoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{controlaccesoController.prepareCreate}" value="#{bundle.ListControlaccesoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListControlaccesoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
