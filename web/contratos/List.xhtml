<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListContratosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListContratosEmpty}" rendered="#{contratosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{contratosController.items.rowCount > 0}">
                    <h:outputText value="#{contratosController.pagination.pageFirstItem + 1}..#{contratosController.pagination.pageLastItem + 1}/#{contratosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{contratosController.previous}" value="#{bundle.Previous} #{contratosController.pagination.pageSize}" rendered="#{contratosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{contratosController.next}" value="#{bundle.Next} #{contratosController.pagination.pageSize}" rendered="#{contratosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{contratosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContratosTitle_idContratos}"/>
                            </f:facet>
                            <h:outputText value="#{item.idContratos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContratosTitle_numeroContrato}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroContrato}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContratosTitle_fecinicioContrato}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecinicioContrato}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContratosTitle_fecfinContrato}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecfinContrato}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContratosTitle_estadoContrato}"/>
                            </f:facet>
                            <h:outputText value="#{item.estadoContrato}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContratosTitle_descripcionContrato}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcionContrato}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContratosTitle_fkidEmpresas}"/>
                            </f:facet>
                            <h:outputText value="#{item.fkidEmpresas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{contratosController.prepareView}" value="#{bundle.ListContratosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{contratosController.prepareEdit}" value="#{bundle.ListContratosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{contratosController.destroy}" value="#{bundle.ListContratosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{contratosController.prepareCreate}" value="#{bundle.ListContratosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListContratosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
