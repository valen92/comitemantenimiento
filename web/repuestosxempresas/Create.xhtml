<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Comité de mantenimiento"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            
            <h:form>
                <h:panelGrid columns="1">
                    <p:tabMenu activeIndex="1">
                        <p:menuitem value="Inicio" url="/faces/Inicio.xhtml" icon="ui-icon-home">
                            <f:param name="index" value="0" />
                        </p:menuitem>
                        <p:menuitem value="Repuestos" url="/faces/repuestosxempresas/Repuestos.xhtml" icon="ui-icon-suitcase">
                            <f:param name="index" value="1" />
                        </p:menuitem>
                        <p:menuitem value="Herramientas" url="/faces/herramientasxempcomite/herramientas.xhtml" icon="ui-icon-wrench">
                            <f:param name="index" value="2" />
                        </p:menuitem>
                        <p:menuitem value="Directorio Miembros" action="#{usuariosController.Miembros}" icon="ui-icon-contact"  >
                            <f:param name="index" value="3" />
                        </p:menuitem>
                        <p:menuitem value="Directorio Proveedores" action="#{usuariosController.Proveedores}"  icon="ui-icon-contact">
                            <f:param name="index" value="4" />
                        </p:menuitem>
                        <p:menuitem value="Servicios" url="/faces/servicios/ListServicios.xhtml" icon="ui-icon-person">
                            <f:param name="index" value="5" />
                        </p:menuitem>
                        <p:menuitem value="Normas" url="/faces/normas/Normatividad.xhtml" icon="ui-icon-document">
                            <f:param name="index" value="6" />
                        </p:menuitem>
                    </p:tabMenu>
                </h:panelGrid>
                <p:panel header="Ingresar Repuesto">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Estado" for="estadoRepuestoempresa" />
                        <p:selectOneMenu id="estadoRepuestoempresa" value="#{repuestosxempresasController.selected.estadoRepuestoempresa}" 
                                         required="true" 
                                         requiredMessage="Campo estado requerido">
                            <f:selectItem itemLabel="Seleccione un estado" itemValue="" />
                            <f:selectItem itemLabel="Habilitado" itemValue="Habilitado" />
                            <f:selectItem itemLabel="Deshabilitado" itemValue="Deshabilitado" />
                        </p:selectOneMenu>
                        
                        <h:outputLabel value="Código Repuesto" for="codigoRepuestoempresa" />
                        <p:inputText id="codigoRepuestoempresa" value="#{repuestosxempresasController.selected.codigoRepuestoempresa}" title="#{bundle.CreateRepuestosxempresasTitle_codigoRepuestoempresa}" required="true" requiredMessage="#{bundle.CreateRepuestosxempresasRequiredMessage_codigoRepuestoempresa}"/>
                        
                        <h:outputLabel value="Cantidad" for="cantidadRepuestoempresa" />
                        <p:inputText id="cantidadRepuestoempresa" value="#{repuestosxempresasController.selected.cantidadRepuestoempresa}" title="#{bundle.CreateRepuestosxempresasTitle_cantidadRepuestoempresa}" required="true" requiredMessage="#{bundle.CreateRepuestosxempresasRequiredMessage_cantidadRepuestoempresa}"/>
                        
                        <h:outputLabel value="Precio" for="precioRepuestoepresa" />
                        <p:inputText id="precioRepuestoepresa" value="#{repuestosxempresasController.selected.precioRepuestoepresa}" title="#{bundle.CreateRepuestosxempresasTitle_precioRepuestoepresa}" required="true" requiredMessage="#{bundle.CreateRepuestosxempresasRequiredMessage_precioRepuestoepresa}"/>
                        
                        <h:outputLabel value="Descripción" for="descripcionRepuestoempresa" />
                        <p:inputText id="descripcionRepuestoempresa" value="#{repuestosxempresasController.selected.descripcionRepuestoempresa}" title="#{bundle.CreateRepuestosxempresasTitle_descripcionRepuestoempresa}" required="true" requiredMessage="#{bundle.CreateRepuestosxempresasRequiredMessage_descripcionRepuestoempresa}"/>
                        
                        <h:outputLabel value="Repuesto" for="fkidRepuestos" />
                        <p:selectOneMenu id="fkidRepuestos" value="#{repuestosxempresasController.selected.fkidRepuestos}" required="true" requiredMessage="#{bundle.CreateRepuestosxempresasRequiredMessage_fkidRepuestos}">
                            <f:selectItems value="#{repuestosController.itemsAvailableSelectOne}"/>
                        </p:selectOneMenu>
                        
                        <h:outputLabel value="Usuario" for="fkidUsuarios" />
                        <p:selectOneMenu id="fkidUsuarios" value="#{repuestosxempresasController.selected.fkidUsuarios}" required="true" requiredMessage="#{bundle.CreateRepuestosxempresasRequiredMessage_fkidUsuarios}">
                            <f:selectItems value="#{usuariosController.itemsAvailableSelectOneo}"/>
                        </p:selectOneMenu>
                        
                        <h:outputLabel value="Empresa" for="fkidEmpresas" />
                        <p:selectOneMenu id="fkidEmpresas" value="#{repuestosxempresasController.selected.fkidEmpresas}" required="true" requiredMessage="#{bundle.CreateRepuestosxempresasRequiredMessage_fkidEmpresas}">
                            <f:selectItems value="#{empresasController.itemsAvailableSelectOne}"/>
                        </p:selectOneMenu>
                        
                        <h:outputLabel value="Marca Repuesto" for="fkidMarcasRepuestos" />
                        <p:selectOneMenu id="fkidMarcasRepuestos" value="#{repuestosxempresasController.selected.fkidMarcasRepuestos}" required="true" requiredMessage="#{bundle.CreateRepuestosxempresasRequiredMessage_fkidMarcasRepuestos}">
                            <f:selectItems value="#{marcasrepuestosController.itemsAvailableSelectOne}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                    
                    <p:growl id="growl" life="2000" />   
                    <p:commandButton id="btnGuardarNorma" value="Guardar" update="growl" action="#{repuestosxempresasController.create}" styleClass="ui-priority-primary"  />
                </p:panel>
                
                
            </h:form>
            <br/>
            <h:form>
                <p:commandButton style="float:right" value="Cerrar Sesion" ajax="false" action="#{usuariosController.logout()}" disabled="false" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
