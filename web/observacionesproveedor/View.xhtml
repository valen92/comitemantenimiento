<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewObservacionesproveedorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewObservacionesproveedorLabel_idObservacionesProveedor}"/>
                    <h:outputText value="#{observacionesproveedorController.selected.idObservacionesProveedor}" title="#{bundle.ViewObservacionesproveedorTitle_idObservacionesProveedor}"/>
                    <h:outputText value="#{bundle.ViewObservacionesproveedorLabel_tituloObservacionproveedor}"/>
                    <h:outputText value="#{observacionesproveedorController.selected.tituloObservacionproveedor}" title="#{bundle.ViewObservacionesproveedorTitle_tituloObservacionproveedor}"/>
                    <h:outputText value="#{bundle.ViewObservacionesproveedorLabel_observacionObservacionproveedor}"/>
                    <h:outputText value="#{observacionesproveedorController.selected.observacionObservacionproveedor}" title="#{bundle.ViewObservacionesproveedorTitle_observacionObservacionproveedor}"/>
                    <h:outputText value="#{bundle.ViewObservacionesproveedorLabel_calificacionObservacionproveedor}"/>
                    <h:outputText value="#{observacionesproveedorController.selected.calificacionObservacionproveedor}" title="#{bundle.ViewObservacionesproveedorTitle_calificacionObservacionproveedor}"/>
                    <h:outputText value="#{bundle.ViewObservacionesproveedorLabel_fecObservacionproveedor}"/>
                    <h:outputText value="#{observacionesproveedorController.selected.fecObservacionproveedor}" title="#{bundle.ViewObservacionesproveedorTitle_fecObservacionproveedor}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewObservacionesproveedorLabel_fkidUsuarios}"/>
                    <h:outputText value="#{observacionesproveedorController.selected.fkidUsuarios}" title="#{bundle.ViewObservacionesproveedorTitle_fkidUsuarios}"/>
                    <h:outputText value="#{bundle.ViewObservacionesproveedorLabel_fkidServiciosContrato}"/>
                    <h:outputText value="#{observacionesproveedorController.selected.fkidServiciosContrato}" title="#{bundle.ViewObservacionesproveedorTitle_fkidServiciosContrato}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{observacionesproveedorController.destroyAndView}" value="#{bundle.ViewObservacionesproveedorDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewObservacionesproveedorEditLink}"/>
                <br />
                <h:commandLink action="#{observacionesproveedorController.prepareCreate}" value="#{bundle.ViewObservacionesproveedorCreateLink}" />
                <br />
                <h:commandLink action="#{observacionesproveedorController.prepareList}" value="#{bundle.ViewObservacionesproveedorShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewObservacionesproveedorIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
