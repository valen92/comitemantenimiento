<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Comité de mantenimiento"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="1">
                    <p:tabMenu activeIndex="3">
                       <p:menuitem value="Inicio" url="/faces/InicioMiembroComite.xhtml" icon="ui-icon-home">
                            <f:param name="index" value="0" />
                        </p:menuitem>
                        <p:menuitem value="Repuestos" url="/faces/repuestosxempresas/RepuestosMC.xhtml" icon="ui-icon-person">
                            <f:param name="index" value="1" />
                        </p:menuitem>
                        <p:menuitem value="Herramientas" url="/faces/herramientasxempcomite/HerramientasMC.xhtml" icon="ui-icon-person">
                            <f:param name="index" value="1" />
                        </p:menuitem>
                       
                        <p:menuitem value="Directorio miembros" url="/faces/usuarios/DirMiembrosUsuMC.xhtml" icon="ui-icon-contact"  >
                            <f:param name="index" value="2" /> 
                        </p:menuitem>
                        <p:menuitem value="Directorio proveedores" url="/faces/usuarios/DirProveedoresUsuMC.xhtml"  icon="ui-icon-contact">
                            <f:param name="index" value="3" />
                        </p:menuitem>
                        <p:menuitem value="Normas" url="/faces/normas/Normatividad.xhtml"  icon="ui-icon-contact">
                            <f:param name="index" value="3" />
                        </p:menuitem>
                    </p:tabMenu>
                </h:panelGrid>
                <p:growl id="msgs" showDetail="true" />
                
                <h3><strong>Detalle Empresa: </strong></h3>
                        <h:outputText value="#{usuariosController.getNomEmpresa()}"/>
                   <br/> <br/>

                <p:accordionPanel>
                    <p:tab title="Contacto de la empresa">
                        <h:panelGrid columns="2" cellpadding="10">
                            <p:dataTable value="#{usuariosController.itemsD}" var="item" 
                                         rows="5"
                                         paginator="true"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15">

                                <p:column headerText="Nombre">
                                    <h:outputText value="#{item.nombreUsuario}"/>
                                </p:column>

                                <p:column headerText="Apellido">
                                    <h:outputText value="#{item.apellidoUsuario}"/>
                                </p:column>

                                <p:column headerText="Teléfono" style="width:100px">
                                    <h:outputText value="#{item.fijoUsuario}"/>
                                </p:column>

                                <p:column headerText="Celular" style="width:100px">
                                    <h:outputText value="#{item.movilUsuario}"/>
                                </p:column>
                                
                                <p:column headerText="Correo electrónico">
                                    <h:outputText value="#{item.emailUsuario}"/>
                                </p:column>

                            </p:dataTable>
                        </h:panelGrid>
                    </p:tab>
                    <p:tab title="Herramientas">
                        <h:panelGrid columns="2" cellpadding="10">
                              <p:dataTable value="#{usuariosController.itemsH}" var="item" 
                                         rows="5"
                                         paginator="true"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15"
                                         emptyMessage="La empresa actualmente no posee herramientas">

                                <p:column headerText="Nombre Herramienta">
                                    <h:outputText value="#{item.fkidHerramientas.nombreHerramienta}"/>
                                </p:column>
                                  
                                <p:column headerText="Descripción General">
                                    <h:outputText value="#{item.descripcionHerramempcomite}"/>
                                </p:column>
                                  
                                <p:column headerText="Linea">
                                    <h:outputText value="#{item.fkidHerramientas.fkidTipoHerramientas.nombreTipoherramienta}"/>
                                </p:column>

                                <p:column headerText="Marca">
                                    <h:outputText value="#{item.fkidMarcasHerramientas.nombreMarcaherramienta}"/>
                                </p:column>
                                
                                <p:column headerText="Estado">
                                    <h:outputText value="#{item.estadoHerramempcomite}"/>
                                </p:column>
                                
                                <p:column headerText="Número Existencias">
                                    <h:outputText value="#{item.cantidadHerramempcomite}"/>
                                </p:column>
                             </p:dataTable>
                        </h:panelGrid>
                    </p:tab>
                    <p:tab title="Repuestos">
                        <h:panelGrid columns="2" cellpadding="10">
                              <p:dataTable value="#{usuariosController.itemsR}" var="item" 
                                         rows="5"
                                         paginator="true"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15"
                                         emptyMessage="La empresa actualmente no posee repuestos">

                                <p:column headerText="Nombre Repuesto">
                                    <h:outputText value="#{item.fkidRepuestos.nombreRepuesto}"/>
                                </p:column>
                                  
                                <p:column headerText="Descripción General">
                                    <h:outputText value="#{item.descripcionRepuestoempresa}"/>
                                </p:column>
                                  
                                <p:column headerText="Linea">
                                    <h:outputText value="#{item.fkidRepuestos.fkidLineaRepuestos.nombreLinearepuesto}"/>
                                </p:column>

                                <p:column headerText="Marca">
                                    <h:outputText value="#{item.fkidMarcasRepuestos.nombreMarcarepuesto}"/>
                                </p:column>
                                
                                <p:column headerText="Estado">
                                    <h:outputText value="#{item.estadoRepuestoempresa}"/>
                                </p:column>
                                
                                <p:column headerText="Número Existencias">
                                    <h:outputText value="#{item.cantidadRepuestoempresa}"/>
                                </p:column>
                                
                                <p:column headerText="Precio">
                                    <h:outputText value="#{item.precioRepuestoepresa}"/>
                                </p:column>
                             </p:dataTable>
                        </h:panelGrid>
                    </p:tab>
                    <p:tab title="Proveedores actuales">
                        <h:panelGrid columns="2" cellpadding="10">
                            <p:dataTable  value="#{usuariosController.itemsPa}" var="item"
                                         rows="5"
                                         paginator="false"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15"
                                         emptyMessage="No hay proveedores asociados actualmente">

                                <p:column headerText="Nombre Proveedor">
                                    <h:outputText value="#{item.fkidServiciosContrato.fkidServiciosxEmpProveedoras.fkidEmpresas.nombreEmpresa}"/>
                                </p:column>

                                <p:column headerText="Tipo de servicio">
                                    <h:outputText value="#{item.fkidServiciosContrato.fkidServiciosxEmpProveedoras.fkidServicios.nombreServicio}"/>
                                </p:column>
                                
                                <p:column headerText="Actividad especifica">
                                    <h:outputText value="#{item.tituloActividad}"/>
                                </p:column>
                                
                                <p:column headerText="Contacto proveedor">
                                    <h:outputText value="#{item.fkidServiciosContrato.fkidEmpresas.movilEmpresa}"/>
                                </p:column>

                                <p:column headerText="" style="width:24px">
                                    <h:commandLink action="#{servicioscontratoController.prepareListMC(item.fkidServiciosContrato.fkidServiciosxEmpProveedoras.fkidEmpresas)}" styleClass="ui-icon ui-icon-search"/>
                                </p:column>
                             </p:dataTable>
                        </h:panelGrid>
                    </p:tab>
                </p:accordionPanel>
            </h:form>
            <br/>
            <h:form>
                <p:commandButton action="#{usuariosController.reloadMiembroM()}" process="@this" value="Volver al menu principal"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
