<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Comité de Mantenimiento"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="1">
                    <p:tabMenu activeIndex="3">
                        <p:menuitem value="Inicio" url="/faces/Inicio.xhtml" icon="ui-icon-home">
                            <f:param name="index" value="0" />
                        </p:menuitem>
                        
                        <p:menuitem value="Repuestos" url="/faces/repuestosxempresas/Repuestos.xhtml" icon="ui-icon-suitcase">
                            <f:param name="index" value="1" />
                        </p:menuitem>
                        
                        <p:menuitem value="Herramientas" url="/faces/herramientasxempcomite/herramientas.xhtml" icon="ui-icon-wrench">
                            <f:param name="index" value="2" />
                        </p:menuitem>
                        <p:menuitem value="Directorio Miembros" url="/faces/usuarios/DirMiembros.xhtml" icon="ui-icon-contact"  >
                            <f:param name="index" value="3" />
                        </p:menuitem>
                        <p:menuitem value="Directorio Proveedores" action="#{usuariosController.Proveedores}"  icon="ui-icon-contact">
                            <f:param name="index" value="4" />
                        </p:menuitem>
                        <p:menuitem value="Servicios" url="/faces/servicios/ListServicios.xhtml" icon="ui-icon-person">
                            <f:param name="index" value="5" />
                        </p:menuitem>
                        <p:menuitem value="Normas" url="/faces/normas/Normatividad.xhtml" icon="ui-icon-document">
                            <f:param name="index" value="6" />
                        </p:menuitem>
                    </p:tabMenu>
                 </h:panelGrid>
                <p:panel header="Detalle miembro comité">
                    <h:panelGrid columns="2" style="margin-top: 20px; margin-left: 30px">
                         <h:outputText value="Nombre: " style="font-size: 18px; color: black; font-weight: bold"/>
                         <h:outputText style="margin-left: 20px; font-size: 16px;" value="#{usuariosController.selected.nombreUsuario}" title="#{bundle.ViewUsuariosTitle_nombreUsuario}"/>
                         <h:outputText value="Apellido: " style="font-size: 18px; color: black; font-weight: bold"/>
                         <h:outputText style="margin-left: 20px; font-size: 16px;" value="#{usuariosController.selected.apellidoUsuario}" title="#{bundle.ViewUsuariosTitle_apellidoUsuario}"/>
                         <h:outputText value="Empresa: " style="font-size: 18px; color: black; font-weight: bold"/>
                         <h:outputText style="margin-left: 20px; font-size: 16px;" value="#{usuariosController.selected.fkidEmpresas.nombreEmpresa}" title="#{bundle.ViewUsuariosTitle_fkidEmpresas}"/>
                         <h:outputText value="Cargo: " style="font-size: 18px; color: black; font-weight: bold"/>
                         <h:outputText style="margin-left: 20px; font-size: 16px;" value="#{usuariosController.selected.cargoUsuario}" title="#{bundle.ViewUsuariosTitle_cargoUsuario}"/>
                         <h:outputText value="Teléfono: " style="font-size: 18px; color: black; font-weight: bold"/>
                         <h:outputText style="margin-left: 20px; font-size: 16px;" value="#{usuariosController.selected.fijoUsuario}" title="#{bundle.ViewUsuariosTitle_fijoUsuario}"/>
                         <h:outputText value="Celular: " style="font-size: 18px; color: black; font-weight: bold"/>
                         <h:outputText style="margin-left: 20px; font-size: 16px;" value="#{usuariosController.selected.movilUsuario}" title="#{bundle.ViewUsuariosTitle_movilUsuario}"/>
                         <h:outputText value="Correo electrónico: " style="font-size: 18px; color: black; font-weight: bold"/>
                         <h:outputText style="margin-left: 20px; font-size: 16px;" value="#{usuariosController.selected.emailUsuario}" title="#{bundle.ViewUsuariosTitle_emailUsuario}"/>
                     </h:panelGrid>
                </p:panel>
                <br />
            </h:form>
            <br/>
            <h:form>
                <p:commandButton style="float:right" value="Cerrar Sesion" ajax="false" action="#{usuariosController.logout()}" disabled="false" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
