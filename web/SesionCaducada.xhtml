<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
        </ui:define>
        <ui:define name="body">
            <h:form>
                <p:growl id="msgs" showDetail="true" />
                <p:panel id="empcomite" header="Sesión caducada" toggleable="false" closable="false" toggleSpeed="500" closeSpeed="500" widgetVar="panel" style="margin-top:0px">

                    <p:ajax event="close" listener="#{panelView.onClose}" update="msgs" />
                    <p:ajax event="toggle" listener="#{panelView.onToggle}" update="msgs" />
                    
                        <h:outputText value="La sesión ha caducado. Por favor pulse sobre el siguiente botón para volver a acceder a la aplicación"/>
                    
                </p:panel>
            </h:form>
            <br/>
            <h:form>
                <p:commandButton action="#{usuariosController.logout1()}" process="@this" value="Volver a acceder a la aplicación"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
