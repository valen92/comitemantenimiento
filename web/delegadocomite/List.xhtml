<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDelegadocomiteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDelegadocomiteEmpty}" rendered="#{delegadocomiteController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{delegadocomiteController.items.rowCount > 0}">
                    <h:outputText value="#{delegadocomiteController.pagination.pageFirstItem + 1}..#{delegadocomiteController.pagination.pageLastItem + 1}/#{delegadocomiteController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{delegadocomiteController.previous}" value="#{bundle.Previous} #{delegadocomiteController.pagination.pageSize}" rendered="#{delegadocomiteController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{delegadocomiteController.next}" value="#{bundle.Next} #{delegadocomiteController.pagination.pageSize}" rendered="#{delegadocomiteController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{delegadocomiteController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDelegadocomiteTitle_idDelegadoComite}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDelegadoComite}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDelegadocomiteTitle_estadoDelegadocomite}"/>
                            </f:facet>
                            <h:outputText value="#{item.estadoDelegadocomite}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDelegadocomiteTitle_nombreDelegadocomite}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreDelegadocomite}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDelegadocomiteTitle_telefonoDelegadocomite}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefonoDelegadocomite}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDelegadocomiteTitle_emailDelegadocomite}"/>
                            </f:facet>
                            <h:outputText value="#{item.emailDelegadocomite}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDelegadocomiteTitle_movilDelegadocomite}"/>
                            </f:facet>
                            <h:outputText value="#{item.movilDelegadocomite}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDelegadocomiteTitle_fkidEmpresas}"/>
                            </f:facet>
                            <h:outputText value="#{item.fkidEmpresas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{delegadocomiteController.prepareView}" value="#{bundle.ListDelegadocomiteViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{delegadocomiteController.prepareEdit}" value="#{bundle.ListDelegadocomiteEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{delegadocomiteController.destroy}" value="#{bundle.ListDelegadocomiteDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{delegadocomiteController.prepareCreate}" value="#{bundle.ListDelegadocomiteCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDelegadocomiteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
