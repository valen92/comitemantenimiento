<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                    <h:outputText value="#{bundle.ViewDelegadocomiteLabel_estadoDelegadocomite}"/>
                    <h:outputText value="#{delegadocomiteController.selected.estadoDelegadocomite}" title="#{bundle.ViewDelegadocomiteTitle_estadoDelegadocomite}"/>
                    <h:outputText value="#{bundle.ViewDelegadocomiteLabel_nombreDelegadocomite}"/>
                    <h:outputText value="#{delegadocomiteController.selected.nombreDelegadocomite}" title="#{bundle.ViewDelegadocomiteTitle_nombreDelegadocomite}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDelegadocomiteEditLink}"/>
                <br />
                <h:commandLink action="#{delegadocomiteController.prepareCreate}" value="#{bundle.ViewDelegadocomiteCreateLink}" />
                <br />
                <h:commandLink action="#{delegadocomiteController.prepareList}" value="#{bundle.ViewDelegadocomiteShowAllLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ViewDelegadocomiteIndexLink}"/>
