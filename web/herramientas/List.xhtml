<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListHerramientasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListHerramientasEmpty}" rendered="#{herramientasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{herramientasController.items.rowCount > 0}">
                    <h:outputText value="#{herramientasController.pagination.pageFirstItem + 1}..#{herramientasController.pagination.pageLastItem + 1}/#{herramientasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{herramientasController.previous}" value="#{bundle.Previous} #{herramientasController.pagination.pageSize}" rendered="#{herramientasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{herramientasController.next}" value="#{bundle.Next} #{herramientasController.pagination.pageSize}" rendered="#{herramientasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{herramientasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHerramientasTitle_idHerramientas}"/>
                            </f:facet>
                            <h:outputText value="#{item.idHerramientas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHerramientasTitle_nombreHerramienta}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreHerramienta}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHerramientasTitle_fkidTipoHerramientas}"/>
                            </f:facet>
                            <h:outputText value="#{item.fkidTipoHerramientas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{herramientasController.prepareView}" value="#{bundle.ListHerramientasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{herramientasController.prepareEdit}" value="#{bundle.ListHerramientasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{herramientasController.destroy}" value="#{bundle.ListHerramientasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{herramientasController.prepareCreate}" value="#{bundle.ListHerramientasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListHerramientasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
