<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewHerramientasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewHerramientasLabel_idHerramientas}"/>
                    <h:outputText value="#{herramientasController.selected.idHerramientas}" title="#{bundle.ViewHerramientasTitle_idHerramientas}"/>
                    <h:outputText value="#{bundle.ViewHerramientasLabel_nombreHerramienta}"/>
                    <h:outputText value="#{herramientasController.selected.nombreHerramienta}" title="#{bundle.ViewHerramientasTitle_nombreHerramienta}"/>
                    <h:outputText value="#{bundle.ViewHerramientasLabel_fkidTipoHerramientas}"/>
                    <h:outputText value="#{herramientasController.selected.fkidTipoHerramientas}" title="#{bundle.ViewHerramientasTitle_fkidTipoHerramientas}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{herramientasController.destroyAndView}" value="#{bundle.ViewHerramientasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewHerramientasEditLink}"/>
                <br />
                <h:commandLink action="#{herramientasController.prepareCreate}" value="#{bundle.ViewHerramientasCreateLink}" />
                <br />
                <h:commandLink action="#{herramientasController.prepareList}" value="#{bundle.ViewHerramientasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewHerramientasIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
