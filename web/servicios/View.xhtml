<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewServiciosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewServiciosLabel_idServicios}"/>
                    <h:outputText value="#{serviciosController.selected.idServicios}" title="#{bundle.ViewServiciosTitle_idServicios}"/>
                    <h:outputText value="#{bundle.ViewServiciosLabel_nombreServicio}"/>
                    <h:outputText value="#{serviciosController.selected.nombreServicio}" title="#{bundle.ViewServiciosTitle_nombreServicio}"/>
                    <h:outputText value="#{bundle.ViewServiciosLabel_descripcionServicio}"/>
                    <h:outputText value="#{serviciosController.selected.descripcionServicio}" title="#{bundle.ViewServiciosTitle_descripcionServicio}"/>
                    <h:outputText value="#{bundle.ViewServiciosLabel_estadoServicio}"/>
                    <h:outputText value="#{serviciosController.selected.estadoServicio}" title="#{bundle.ViewServiciosTitle_estadoServicio}"/>
                    <h:outputText value="#{bundle.ViewServiciosLabel_fechaServicio}"/>
                    <h:outputText value="#{serviciosController.selected.fechaServicio}" title="#{bundle.ViewServiciosTitle_fechaServicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{serviciosController.destroyAndView}" value="#{bundle.ViewServiciosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewServiciosEditLink}"/>
                <br />
                <h:commandLink action="#{serviciosController.prepareCreate}" value="#{bundle.ViewServiciosCreateLink}" />
                <br />
                <h:commandLink action="#{serviciosController.prepareList}" value="#{bundle.ViewServiciosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewServiciosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
