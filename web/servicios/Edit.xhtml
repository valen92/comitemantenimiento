<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditServiciosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditServiciosLabel_idServicios}" for="idServicios" />
                    <h:inputText id="idServicios" value="#{serviciosController.selected.idServicios}" title="#{bundle.EditServiciosTitle_idServicios}" required="true" requiredMessage="#{bundle.EditServiciosRequiredMessage_idServicios}"/>
                    <h:outputLabel value="#{bundle.EditServiciosLabel_nombreServicio}" for="nombreServicio" />
                    <h:inputText id="nombreServicio" value="#{serviciosController.selected.nombreServicio}" title="#{bundle.EditServiciosTitle_nombreServicio}" required="true" requiredMessage="#{bundle.EditServiciosRequiredMessage_nombreServicio}"/>
                    <h:outputLabel value="#{bundle.EditServiciosLabel_descripcionServicio}" for="descripcionServicio" />
                    <h:inputText id="descripcionServicio" value="#{serviciosController.selected.descripcionServicio}" title="#{bundle.EditServiciosTitle_descripcionServicio}" required="true" requiredMessage="#{bundle.EditServiciosRequiredMessage_descripcionServicio}"/>
                    <h:outputLabel value="#{bundle.EditServiciosLabel_estadoServicio}" for="estadoServicio" />
                    <h:inputText id="estadoServicio" value="#{serviciosController.selected.estadoServicio}" title="#{bundle.EditServiciosTitle_estadoServicio}" required="true" requiredMessage="#{bundle.EditServiciosRequiredMessage_estadoServicio}"/>
                    <h:outputLabel value="#{bundle.EditServiciosLabel_fechaServicio}" for="fechaServicio" />
                    <h:inputText id="fechaServicio" value="#{serviciosController.selected.fechaServicio}" title="#{bundle.EditServiciosTitle_fechaServicio}" required="true" requiredMessage="#{bundle.EditServiciosRequiredMessage_fechaServicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{serviciosController.update}" value="#{bundle.EditServiciosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditServiciosViewLink}"/>
                <br />
                <h:commandLink action="#{serviciosController.prepareList}" value="#{bundle.EditServiciosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditServiciosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
