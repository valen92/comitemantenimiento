<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateActividadesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateActividadesLabel_idActividad}" for="idActividad" />
                    <h:inputText id="idActividad" value="#{actividadesController.selected.idActividad}" title="#{bundle.CreateActividadesTitle_idActividad}" required="true" requiredMessage="#{bundle.CreateActividadesRequiredMessage_idActividad}"/>
                    <h:outputLabel value="#{bundle.CreateActividadesLabel_numeroActividad}" for="numeroActividad" />
                    <h:inputText id="numeroActividad" value="#{actividadesController.selected.numeroActividad}" title="#{bundle.CreateActividadesTitle_numeroActividad}" required="true" requiredMessage="#{bundle.CreateActividadesRequiredMessage_numeroActividad}"/>
                    <h:outputLabel value="#{bundle.CreateActividadesLabel_tituloActividad}" for="tituloActividad" />
                    <h:inputText id="tituloActividad" value="#{actividadesController.selected.tituloActividad}" title="#{bundle.CreateActividadesTitle_tituloActividad}" required="true" requiredMessage="#{bundle.CreateActividadesRequiredMessage_tituloActividad}"/>
                    <h:outputLabel value="#{bundle.CreateActividadesLabel_descripcionActividad}" for="descripcionActividad" />
                    <h:inputText id="descripcionActividad" value="#{actividadesController.selected.descripcionActividad}" title="#{bundle.CreateActividadesTitle_descripcionActividad}" required="true" requiredMessage="#{bundle.CreateActividadesRequiredMessage_descripcionActividad}"/>
                    <h:outputLabel value="#{bundle.CreateActividadesLabel_fecfirmaActividad}" for="fecfirmaActividad" />
                    <h:inputText id="fecfirmaActividad" value="#{actividadesController.selected.fecfirmaActividad}" title="#{bundle.CreateActividadesTitle_fecfirmaActividad}" required="true" requiredMessage="#{bundle.CreateActividadesRequiredMessage_fecfirmaActividad}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateActividadesLabel_fecinicioActividad}" for="fecinicioActividad" />
                    <h:inputText id="fecinicioActividad" value="#{actividadesController.selected.fecinicioActividad}" title="#{bundle.CreateActividadesTitle_fecinicioActividad}" required="true" requiredMessage="#{bundle.CreateActividadesRequiredMessage_fecinicioActividad}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateActividadesLabel_fecfinActividad}" for="fecfinActividad" />
                    <h:inputText id="fecfinActividad" value="#{actividadesController.selected.fecfinActividad}" title="#{bundle.CreateActividadesTitle_fecfinActividad}" required="true" requiredMessage="#{bundle.CreateActividadesRequiredMessage_fecfinActividad}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateActividadesLabel_estadoActividad}" for="estadoActividad" />
                    <h:inputText id="estadoActividad" value="#{actividadesController.selected.estadoActividad}" title="#{bundle.CreateActividadesTitle_estadoActividad}" required="true" requiredMessage="#{bundle.CreateActividadesRequiredMessage_estadoActividad}"/>
                    <h:outputLabel value="#{bundle.CreateActividadesLabel_fkidServiciosContrato}" for="fkidServiciosContrato" />
                    <h:selectOneMenu id="fkidServiciosContrato" value="#{actividadesController.selected.fkidServiciosContrato}" title="#{bundle.CreateActividadesTitle_fkidServiciosContrato}" required="true" requiredMessage="#{bundle.CreateActividadesRequiredMessage_fkidServiciosContrato}">
                        <f:selectItems value="#{serviciosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{actividadesController.create}" value="#{bundle.CreateActividadesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{actividadesController.prepareList}" value="#{bundle.CreateActividadesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateActividadesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
