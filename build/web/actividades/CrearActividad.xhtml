<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Comité de mantenimiento"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <h:form>
                <h:panelGrid columns="1">
                    <p:tabMenu activeIndex="#{tabMenuController.index}">
                        <p:menuitem value="Inicio" url="/faces/InicioMiembroComite.xhtml" icon="ui-icon-home">
                            <f:param name="index" value="0" />
                        </p:menuitem>
                        <p:menuitem value="Repuestos" url="/faces/repuestosxempresas/RepuestosMC.xhtml" icon="ui-icon-person">
                            <f:param name="index" value="1" />
                        </p:menuitem>
                        <p:menuitem value="Herramientas" url="/faces/herramientasxempcomite/HerramientasMC.xhtml" icon="ui-icon-person">
                            <f:param name="index" value="1" />
                        </p:menuitem>
                       
                        <p:menuitem value="Directorio miembros" url="/faces/usuarios/DirMiembrosUsuMC.xhtml" icon="ui-icon-contact"  >
                            <f:param name="index" value="2" /> 
                        </p:menuitem>
                        <p:menuitem value="Directorio proveedores" url="/faces/usuarios/DirProveedoresUsuMC.xhtml"  icon="ui-icon-contact">
                            <f:param name="index" value="3" />
                        </p:menuitem>
                        <p:menuitem value="Normas" url="/faces/normas/Normas.xhtml"  icon="ui-icon-contact">
                            <f:param name="index" value="3" />
                        </p:menuitem>
                    </p:tabMenu>   
                </h:panelGrid>
                <p:panel header="Actividades vigentes - Crear actividad">
                    <h:panelGrid columns="4">
                        <h:outputText value=""/>
                        <h:outputText value=""/>
                        <h:outputText value=""/>
                        <h:outputText value=""/>
                        
                        <h:outputLabel value="Número de actividad:" for="numeroActividad" />
                        <p:inputText style="margin-left: 20px;" id="numeroActividad" 
                                     value="#{actividadesController.selected.numeroActividad}" 
                                     title="#{bundle.CreateActividadLabel_numeroActividad}" 
                                     required="true" 
                                     requiredMessage="Campo número de actividad requerido"/>
                        <h:outputLabel style="margin-left: 20px;" value="Fecha en que se firmo:" for="fecfirmaActividad" />
                        <p:calendar style="margin-left: 20px;" id="fecfirmaActividad" 
                                    value="#{actividadesController.selected.fecfirmaActividad}" 
                                    title="#{bundle.CreateActividadLabel_fecfirmaActividad}" 
                                    pattern="dd-MM-yyyy"
                                    required="true" 
                                    requiredMessage="Campo Fecha en que se firmo requerido">
                        </p:calendar>
                        
                        <h:outputText value=""/>
                        <h:outputText value=""/>
                        <h:outputText value=""/>
                        <h:outputText value=""/>
                        
                        <h:outputLabel value="Fecha de inicio:" for="fecinicioActividad" />
                        <p:calendar style="margin-left: 20px;" id="fecinicioActividad" 
                                    value="#{actividadesController.selected.fecinicioActividad}" 
                                    title="#{bundle.CreateActividadLabel_fecinicioActividad}" 
                                    pattern="dd-MM-yyyy"
                                    required="true" 
                                    requiredMessage="Campo Fecha de inicio requerido">
                        </p:calendar>
                        <h:outputLabel style="margin-left: 20px;" value="Fecha acordada de finalización:" 
                                       for="fecfinActividad" />
                        <p:calendar style="margin-left: 20px;" id="fecfinActividad" 
                                    value="#{actividadesController.selected.fecfinActividad}" 
                                    title="#{bundle.CreateActividadLabel_fecfinActividad}" 
                                    pattern="dd-MM-yyyy"
                                    required="true" 
                                    requiredMessage="Campo Fecha de finalización requerido">
                        </p:calendar>
                        
                        <h:outputText value=""/>
                        <h:outputText value=""/>
                        <h:outputText value=""/>
                        <h:outputText value=""/>
                        
                        <h:outputLabel value="Estado:" for="estadoActividad" />
                        <p:selectOneMenu style="margin-left: 20px;" id="estadoActividad" 
                                         value="#{actividadesController.selected.estadoActividad}"
                                         required="true" 
                                         requiredMessage="Campo estado requerido">
                            <f:selectItem itemLabel="Seleccione un estado" itemValue="" />
                            <f:selectItem itemLabel="Activo" itemValue="Activo" />
                            <f:selectItem itemLabel="Inactiva" itemValue="Inactiva" />
                            <f:selectItem itemLabel="Pendiente" itemValue="Pendiente" />
                        </p:selectOneMenu>
                        <h:outputLabel style="margin-left: 20px;" value="Número de contrato de servicio:" 
                                       for="fkidServiciosContrato" />
                        <p:selectOneMenu style="margin-left: 20px;" id="fkidServiciosContrato" 
                                         value="#{actividadesController.selected.fkidServiciosContrato}" 
                                         required="true" 
                                         requiredMessage="Número de contrato requerido">
                            <f:selectItems value="#{servicioscontratoController.itemsAvailableSelectOne}"/>
                        </p:selectOneMenu>
                        
                        <h:outputText value=""/>
                        <h:outputText value=""/>
                        <h:outputText value=""/>
                        <h:outputText value=""/>
                        
                        <h:outputLabel value="Título:" for="tituloActividad" />
                        <p:inputText style="margin-left: 20px;" id="tituloActividad" 
                                     value="#{actividadesController.selected.tituloActividad}" 
                                     title="#{bundle.CreateActividadLabel_tituloActividad}" 
                                     required="true" 
                                     requiredMessage="Título de actividad requerido"/>
                        <h:outputLabel style="margin-left: 20px;" value="Descripción:" 
                                       for="descripcionActividad" />
                        <p:inputTextarea style="margin-left: 20px;" id="descripcionActividad" 
                                         rows="6" cols="33" 
                                         value="#{actividadesController.selected.descripcionActividad}" 
                                         title="#{bundle.CreateActividadLabel_descripcionActividad}" 
                                         required="true" 
                                         requiredMessage="Descripción de actividad requerido"/>
                        
                        <h:outputText value=""/>
                        <h:outputText value=""/>
                        <h:outputText value=""/>
                        <p:growl id="growl" life="2000" />   
                        <p:commandButton value="Aceptar" id="Aceptar" update="growl" action="#{actividadesController.create}" styleClass="ui-priority-primary"/>
                        </h:panelGrid>  
                    </p:panel>
                        </h:form>
            <h:form><br/>
                        <p:commandButton value="Cancelar" id="Cancelar" action="#{actividadesController.reload()}" styleClass="ui-priority-primary"/>
                        
            

            </h:form>
            <br/>
            <h:form>
                <p:commandButton style="float:right" value="Cerrar Sesion" ajax="false" action="#{usuariosController.logout()}" disabled="false" />
            </h:form>
        </ui:define>
    </ui:composition>
</html>
