<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">

            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateServicioscontratoLabel_idServiciosContrato}" for="idServiciosContrato" />
                    <h:inputText id="idServiciosContrato" value="#{servicioscontratoController.selected.idServiciosContrato}" title="#{bundle.CreateServicioscontratoTitle_idServiciosContrato}" required="true" requiredMessage="#{bundle.CreateServicioscontratoRequiredMessage_idServiciosContrato}"/>
                    <h:outputLabel value="#{bundle.CreateServicioscontratoLabel_fkidContratos}" for="fkidContratos" />
                    <h:selectOneMenu id="fkidContratos" value="#{servicioscontratoController.selected.fkidContratos}" title="#{bundle.CreateServicioscontratoTitle_fkidContratos}" required="true" requiredMessage="#{bundle.CreateServicioscontratoRequiredMessage_fkidContratos}">
                        <f:selectItems value="#{contratosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateServicioscontratoLabel_fkidServiciosxEmpProveedoras}" for="fkidServiciosxEmpProveedoras" />

                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateServicioscontratoLabel_fkidEmpresas}" for="fkidEmpresas" />
                    <h:selectOneMenu id="fkidEmpresas" value="#{servicioscontratoController.selected.fkidEmpresas}" title="#{bundle.CreateServicioscontratoTitle_fkidEmpresas}" required="true" requiredMessage="#{bundle.CreateServicioscontratoRequiredMessage_fkidEmpresas}">

                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{servicioscontratoController.create}" value="#{bundle.CreateServicioscontratoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{servicioscontratoController.prepareList}" value="#{bundle.CreateServicioscontratoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateServicioscontratoIndexLink}"/>
