<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUsuariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_idUsuarios}" for="idUsuarios" />
                    <h:inputText id="idUsuarios" value="#{usuariosController.selected.idUsuarios}" title="#{bundle.EditUsuariosTitle_idUsuarios}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_idUsuarios}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_nombreUsuario}" for="nombreUsuario" />
                    <h:inputText id="nombreUsuario" value="#{usuariosController.selected.nombreUsuario}" title="#{bundle.EditUsuariosTitle_nombreUsuario}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_nombreUsuario}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_apellidoUsuario}" for="apellidoUsuario" />
                    <h:inputText id="apellidoUsuario" value="#{usuariosController.selected.apellidoUsuario}" title="#{bundle.EditUsuariosTitle_apellidoUsuario}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_apellidoUsuario}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_cargoUsuario}" for="cargoUsuario" />
                    <h:inputText id="cargoUsuario" value="#{usuariosController.selected.cargoUsuario}" title="#{bundle.EditUsuariosTitle_cargoUsuario}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_cargoUsuario}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_movilUsuario}" for="movilUsuario" />
                    <h:inputText id="movilUsuario" value="#{usuariosController.selected.movilUsuario}" title="#{bundle.EditUsuariosTitle_movilUsuario}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_movilUsuario}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_fijoUsuario}" for="fijoUsuario" />
                    <h:inputText id="fijoUsuario" value="#{usuariosController.selected.fijoUsuario}" title="#{bundle.EditUsuariosTitle_fijoUsuario}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_fijoUsuario}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_emailUsuario}" for="emailUsuario" />
                    <h:inputText id="emailUsuario" value="#{usuariosController.selected.emailUsuario}" title="#{bundle.EditUsuariosTitle_emailUsuario}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_emailUsuario}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_usuarioUsuario}" for="usuarioUsuario" />
                    <h:inputText id="usuarioUsuario" value="#{usuariosController.selected.usuarioUsuario}" title="#{bundle.EditUsuariosTitle_usuarioUsuario}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_usuarioUsuario}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_contraseñaUsuario}" for="contraseñaUsuario" />
                    <h:inputText id="contraseñaUsuario" value="#{usuariosController.selected.contraseñaUsuario}" title="#{bundle.EditUsuariosTitle_contraseñaUsuario}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_contraseñaUsuario}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_estadoUsuario}" for="estadoUsuario" />
                    <h:inputText id="estadoUsuario" value="#{usuariosController.selected.estadoUsuario}" title="#{bundle.EditUsuariosTitle_estadoUsuario}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_estadoUsuario}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_fecregistroUsuario}" for="fecregistroUsuario" />
                    <h:inputText id="fecregistroUsuario" value="#{usuariosController.selected.fecregistroUsuario}" title="#{bundle.EditUsuariosTitle_fecregistroUsuario}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_fecregistroUsuario}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_fotoUsuario}" for="fotoUsuario" />
                    <h:inputTextarea rows="4" cols="30" id="fotoUsuario" value="#{usuariosController.selected.fotoUsuario}" title="#{bundle.EditUsuariosTitle_fotoUsuario}" />
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_fkidPerfil}" for="fkidPerfil" />
                    <h:selectOneMenu id="fkidPerfil" value="#{usuariosController.selected.fkidPerfil}" title="#{bundle.EditUsuariosTitle_fkidPerfil}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_fkidPerfil}">
                        <f:selectItems value="#{perfilController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_fkidEmpresas}" for="fkidEmpresas" />
                    <h:selectOneMenu id="fkidEmpresas" value="#{usuariosController.selected.fkidEmpresas}" title="#{bundle.EditUsuariosTitle_fkidEmpresas}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_fkidEmpresas}">
                        <f:selectItems value="#{empresasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{usuariosController.update}" value="#{bundle.EditUsuariosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUsuariosViewLink}"/>
                <br />
                <h:commandLink action="#{usuariosController.prepareList}" value="#{bundle.EditUsuariosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUsuariosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
