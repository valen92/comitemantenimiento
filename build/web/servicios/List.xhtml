<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListServiciosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListServiciosEmpty}" rendered="#{serviciosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{serviciosController.items.rowCount > 0}">
                    <h:outputText value="#{serviciosController.pagination.pageFirstItem + 1}..#{serviciosController.pagination.pageLastItem + 1}/#{serviciosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{serviciosController.previous}" value="#{bundle.Previous} #{serviciosController.pagination.pageSize}" rendered="#{serviciosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{serviciosController.next}" value="#{bundle.Next} #{serviciosController.pagination.pageSize}" rendered="#{serviciosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{serviciosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServiciosTitle_idServicios}"/>
                            </f:facet>
                            <h:outputText value="#{item.idServicios}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServiciosTitle_nombreServicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreServicio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServiciosTitle_descripcionServicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcionServicio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServiciosTitle_estadoServicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.estadoServicio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServiciosTitle_fechaServicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaServicio}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{serviciosController.prepareView}" value="#{bundle.ListServiciosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{serviciosController.prepareEdit}" value="#{bundle.ListServiciosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{serviciosController.destroy}" value="#{bundle.ListServiciosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{serviciosController.prepareCreate}" value="#{bundle.ListServiciosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListServiciosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
