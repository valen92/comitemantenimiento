<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Comité de Mantenimiento"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="1">
                    <p:tabMenu activeIndex="5">
                        <p:menuitem value="Inicio" url="/faces/Inicio.xhtml" icon="ui-icon-home">
                            <f:param name="index" value="0" />
                        </p:menuitem>
                        <p:menuitem value="Repuestos" url="/faces/repuestosxempresas/Repuestos.xhtml" icon="ui-icon-suitcase">
                            <f:param name="index" value="1" />
                        </p:menuitem>
                        <p:menuitem value="Herramientas" url="/faces/herramientasxempcomite/herramientas.xhtml" icon="ui-icon-wrench">
                            <f:param name="index" value="2" />
                        </p:menuitem>
                        <p:menuitem value="Directorio Miembros" action="#{usuariosController.Miembros}" icon="ui-icon-contact"  >
                            <f:param name="index" value="3" />
                        </p:menuitem>
                        <p:menuitem value="Directorio Proveedores" action="#{usuariosController.Proveedores}"  icon="ui-icon-contact">
                            <f:param name="index" value="4" />
                        </p:menuitem>
                        <p:menuitem value="Servicios" url="/faces/servicios/ListServicios.xhtml" icon="ui-icon-person">
                            <f:param name="index" value="5" />
                        </p:menuitem>
                        <p:menuitem value="Normas" url="/faces/normas/Normatividad.xhtml" icon="ui-icon-document">
                            <f:param name="index" value="6" />
                        </p:menuitem>
                    </p:tabMenu>
                 </h:panelGrid>
            </h:form>
            <h:form>
                 <p:panel header="Servicios - Detalles servicio">
                    <h:panelGrid columns="2" style="margin-top: 20px; margin-left: 30px">
                        <h:outputText value="Nombre del servicio" style="font-size: 20px; color: black; font-weight: bold"/>
                        <h:outputText style="margin-left: 20px; font-size: 18px;" value="#{serviciosController.selected.nombreServicio}" title="#{bundle.ViewServiciosTitle_nombreServicio}"/>
                        
                        <h:outputText value=""/>
                        <h:outputText value=""/>
                        
                        <h:outputText value="Fecha de agregación" style="font-size: 20px; color: black; font-weight: bold"/>
                        <h:outputText style="margin-left: 20px; font-size: 18px" value="#{serviciosController.selected.fechaServicio}" title="#{bundle.ViewServiciosTitle_fechaServicio}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        
                        <h:outputText value=""/>
                        <h:outputText value=""/>
                        
                        <h:outputText value="Estado del servicio" style="font-size: 20px; color: black; font-weight: bold"/>
                        <h:outputText style="margin-left: 20px; font-size: 18px" value="#{serviciosController.selected.estadoServicio}" title="#{bundle.ViewServiciosTitle_estadoServicio}"/>
                        
                        <h:outputText value=""/>
                        <h:outputText value=""/>
                        
                        <h:outputText value="Descripción" style="font-size: 20px; color: black; font-weight: bold"/>
                        <h:outputText style="margin-left: 20px; font-size: 18px" value="#{serviciosController.selected.descripcionServicio}" title="#{bundle.ViewServiciosTitle_descripcionServicio}"/>
                    
                </h:panelGrid>
               </p:panel>
                <br />
                <br />
                 <p:commandButton value="Volver" action="#{serviciosController.reload}" disabled="false" />                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
