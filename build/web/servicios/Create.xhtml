<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateServiciosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateServiciosLabel_idServicios}" for="idServicios" />
                    <h:inputText id="idServicios" value="#{serviciosController.selected.idServicios}" title="#{bundle.CreateServiciosTitle_idServicios}" required="true" requiredMessage="#{bundle.CreateServiciosRequiredMessage_idServicios}"/>
                    <h:outputLabel value="#{bundle.CreateServiciosLabel_nombreServicio}" for="nombreServicio" />
                    <h:inputText id="nombreServicio" value="#{serviciosController.selected.nombreServicio}" title="#{bundle.CreateServiciosTitle_nombreServicio}" required="true" requiredMessage="#{bundle.CreateServiciosRequiredMessage_nombreServicio}"/>
                    <h:outputLabel value="#{bundle.CreateServiciosLabel_descripcionServicio}" for="descripcionServicio" />
                    <h:inputText id="descripcionServicio" value="#{serviciosController.selected.descripcionServicio}" title="#{bundle.CreateServiciosTitle_descripcionServicio}" required="true" requiredMessage="#{bundle.CreateServiciosRequiredMessage_descripcionServicio}"/>
                    <h:outputLabel value="#{bundle.CreateServiciosLabel_estadoServicio}" for="estadoServicio" />
                    <h:inputText id="estadoServicio" value="#{serviciosController.selected.estadoServicio}" title="#{bundle.CreateServiciosTitle_estadoServicio}" required="true" requiredMessage="#{bundle.CreateServiciosRequiredMessage_estadoServicio}"/>
                    <h:outputLabel value="#{bundle.CreateServiciosLabel_fechaServicio}" for="fechaServicio" />
                    <h:inputText id="fechaServicio" value="#{serviciosController.selected.fechaServicio}" title="#{bundle.CreateServiciosTitle_fechaServicio}" required="true" requiredMessage="#{bundle.CreateServiciosRequiredMessage_fechaServicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{serviciosController.create}" value="#{bundle.CreateServiciosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{serviciosController.prepareList}" value="#{bundle.CreateServiciosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateServiciosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
