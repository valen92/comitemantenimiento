<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEmpresasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEmpresasLabel_idEmpresas}"/>
                    <h:outputText value="#{empresasController.selected.idEmpresas}" title="#{bundle.ViewEmpresasTitle_idEmpresas}"/>
                    <h:outputText value="#{bundle.ViewEmpresasLabel_nitEmpresa}"/>
                    <h:outputText value="#{empresasController.selected.nitEmpresa}" title="#{bundle.ViewEmpresasTitle_nitEmpresa}"/>
                    <h:outputText value="#{bundle.ViewEmpresasLabel_nombreEmpresa}"/>
                    <h:outputText value="#{empresasController.selected.nombreEmpresa}" title="#{bundle.ViewEmpresasTitle_nombreEmpresa}"/>
                    <h:outputText value="#{bundle.ViewEmpresasLabel_direccionEmpresa}"/>
                    <h:outputText value="#{empresasController.selected.direccionEmpresa}" title="#{bundle.ViewEmpresasTitle_direccionEmpresa}"/>
                    <h:outputText value="#{bundle.ViewEmpresasLabel_fijoEmpresa}"/>
                    <h:outputText value="#{empresasController.selected.fijoEmpresa}" title="#{bundle.ViewEmpresasTitle_fijoEmpresa}"/>
                    <h:outputText value="#{bundle.ViewEmpresasLabel_movilEmpresa}"/>
                    <h:outputText value="#{empresasController.selected.movilEmpresa}" title="#{bundle.ViewEmpresasTitle_movilEmpresa}"/>
                    <h:outputText value="#{bundle.ViewEmpresasLabel_represlegalEmpresa}"/>
                    <h:outputText value="#{empresasController.selected.represlegalEmpresa}" title="#{bundle.ViewEmpresasTitle_represlegalEmpresa}"/>
                    <h:outputText value="#{bundle.ViewEmpresasLabel_fecingEmpresa}"/>
                    <h:outputText value="#{empresasController.selected.fecingEmpresa}" title="#{bundle.ViewEmpresasTitle_fecingEmpresa}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEmpresasLabel_estadoEmpresa}"/>
                    <h:outputText value="#{empresasController.selected.estadoEmpresa}" title="#{bundle.ViewEmpresasTitle_estadoEmpresa}"/>
                    <h:outputText value="#{bundle.ViewEmpresasLabel_logoEmpresa}"/>
                    <h:outputText value="#{empresasController.selected.logoEmpresa}" title="#{bundle.ViewEmpresasTitle_logoEmpresa}"/>
                    <h:outputText value="#{bundle.ViewEmpresasLabel_tipoEmpresa}"/>
                    <h:outputText value="#{empresasController.selected.tipoEmpresa}" title="#{bundle.ViewEmpresasTitle_tipoEmpresa}"/>
                    <h:outputText value="#{bundle.ViewEmpresasLabel_fkidCiudad}"/>
                    <h:outputText value="#{empresasController.selected.fkidCiudad}" title="#{bundle.ViewEmpresasTitle_fkidCiudad}"/>
                    <h:outputText value="#{bundle.ViewEmpresasLabel_servicioscontrato}"/>
                    <h:outputText value="#{empresasController.selected.servicioscontrato}" title="#{bundle.ViewEmpresasTitle_servicioscontrato}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{empresasController.destroyAndView}" value="#{bundle.ViewEmpresasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEmpresasEditLink}"/>
                <br />
                <h:commandLink action="#{empresasController.prepareCreate}" value="#{bundle.ViewEmpresasCreateLink}" />
                <br />
                <h:commandLink action="#{empresasController.prepareList}" value="#{bundle.ViewEmpresasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEmpresasIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
