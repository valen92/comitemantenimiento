<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Proveedores de servicios"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="1">
                    <p:tabMenu activeIndex="#{tabMenuController.index}">
                        <p:menuitem value="Inicio" url="http://localhost:8080/comitemantenimiento/faces/InicioMiembroComite.xhtml" icon="ui-icon-home">
                            <f:param name="index" value="0" />
                        </p:menuitem>
                        <p:menuitem value="Repuestos" url="http://localhost:8080/comitemantenimiento/faces/perfil/MiembrodelComite.xhtml" icon="ui-icon-person">
                            <f:param name="index" value="1" />
                        </p:menuitem>
                        <p:menuitem value="Herramientas" url="http://localhost:8080/comitemantenimiento/faces/perfil/MiembrodelComite.xhtml" icon="ui-icon-person">
                            <f:param name="index" value="1" />
                        </p:menuitem>
                       
                        <p:menuitem value="Directorio miembros" url="http://localhost:8080/comitemantenimiento/faces/usuarios/DirMiembrosUsuMC.xhtml" icon="ui-icon-contact"  >
                            <f:param name="index" value="2" /> 
                        </p:menuitem>
                        <p:menuitem value="Dierectorio proveedores" url="http://localhost:8080/comitemantenimiento/faces/usuarios/DirEmpasociadasUsuMC.xhtml"  icon="ui-icon-contact">
                            <f:param name="index" value="3" />
                        </p:menuitem>
                        <p:menuitem value="Normas" url="http://localhost:8080/comitemantenimiento/faces/usuarios/DirEmpasociadasUsuMC.xhtml"  icon="ui-icon-contact">
                            <f:param name="index" value="3" />
                        </p:menuitem>
                        
                    </p:tabMenu>              
                </h:panelGrid>
                  
                <p:panel header="Contacto de la empresa">
                    
                    <p:dataTable value="#{herramientasxempcomiteController.items}" var="item"
                                         rows="5">
                                         
                         <p:column headerText="Nombre">
                                     <h:outputText value="#{item.fkidHerramientas.nombreHerramienta}"/>
                                    
                          </p:column>
                         <p:column headerText="Empresa">
                                    <h:outputText value="#{item.fkidHerramientas.nombreHerramienta}"/>
                                    
                          </p:column>
                        <p:column headerText="Teléfono">
                                    <h:outputText value="#{item.fkidHerramientas.nombreHerramienta}"/>
                                    
                        </p:column>
                        <p:column headerText="Celular">
                                    <h:outputText value="#{item.fkidHerramientas.nombreHerramienta}"/>
                                    
                        </p:column>
                        
                        <p:column headerText="Correo electrónico">
                                    <h:outputText value="#{item.fkidHerramientas.nombreHerramienta}"/>
                                    
                        </p:column>
                                     
                    </p:dataTable> 
                </p:panel>  
                <br />
                
                <p:panel header="Tipos de servicio que presta actualmente">
                    
                    <p:dataTable value="#{herramientasxempcomiteController.items}" var="item"
                                         rows="5">
                                         
                         <p:column headerText="Servicio">
                             <h:outputText value="#{serviciosController.selected.nombreServicio}"/>
                                    
                          </p:column>
                         <p:column headerText="Actividad especifica">
                                    <h:outputText value="#{item.fkidHerramientas.nombreHerramienta}"/>
                                    
                          </p:column>
                               
                    </p:dataTable> 
                </p:panel>  
                <br />
                
                <p:panel header="Contactos">
                    
                    <p:dataTable value="#{herramientasxempcomiteController.items}" var="item"
                                         rows="5">
                        <p:column headerText="Nombre">
                                     <h:outputText value="#{item.fkidHerramientas.nombreHerramienta}"/>
                                    
                        </p:column>
                                         
                        <p:column headerText="Empresa / Organización">
                                     <h:outputText value="#{item.fkidHerramientas.nombreHerramienta}"/>
                                    
                        </p:column>
                        
                        <p:column headerText="Teléfono">
                                    <h:outputText value="#{item.fkidHerramientas.nombreHerramienta}"/>
                                    
                        </p:column>
                        <p:column headerText="Celular">
                                    <h:outputText value="#{item.fkidHerramientas.nombreHerramienta}"/>
                                    
                        </p:column>
                        <p:column headerText="Correo electrónico">
                            <h:outputText value="#{item.fkidHerramientas.nombreHerramienta}"/>
                        </p:column>
                        
                    </p:dataTable> 
                
                </p:panel>  
                
                <br />
                
                <p:commandButton value="Cerrar Sesion" ajax="false" actionListener="#{fileUploadView.upload}" disabled="false" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
