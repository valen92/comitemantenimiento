<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListNormasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListNormasEmpty}" rendered="#{normasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{normasController.items.rowCount > 0}">
                    <h:outputText value="#{normasController.pagination.pageFirstItem + 1}..#{normasController.pagination.pageLastItem + 1}/#{normasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{normasController.previous}" value="#{bundle.Previous} #{normasController.pagination.pageSize}" rendered="#{normasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{normasController.next}" value="#{bundle.Next} #{normasController.pagination.pageSize}" rendered="#{normasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{normasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNormasTitle_idNormas}"/>
                            </f:facet>
                            <h:outputText value="#{item.idNormas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNormasTitle_nombreNorma}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreNorma}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNormasTitle_codigoNorma}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoNorma}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNormasTitle_entidadreguladoraNorma}"/>
                            </f:facet>
                            <h:outputText value="#{item.entidadreguladoraNorma}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNormasTitle_descripcionNorma}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcionNorma}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNormasTitle_fkidUsuarios}"/>
                            </f:facet>
                            <h:outputText value="#{item.fkidUsuarios}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{normasController.prepareView}" value="#{bundle.ListNormasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{normasController.prepareEdit}" value="#{bundle.ListNormasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{normasController.destroy}" value="#{bundle.ListNormasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{normasController.prepareCreate}" value="#{bundle.ListNormasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListNormasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
