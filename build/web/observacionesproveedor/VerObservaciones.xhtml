<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Proveedores de servicios"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="1">
                    <p:tabMenu activeIndex="#{tabMenuController.index}">
                        <p:menuitem value="Inicio" url="http://localhost:8080/comitemantenimiento/faces/InicioMiembroComite.xhtml" icon="ui-icon-home">
                            <f:param name="index" value="0" />
                        </p:menuitem>
                        <p:menuitem value="Repuestos" url="http://localhost:8080/comitemantenimiento/faces/perfil/MiembrodelComite.xhtml" icon="ui-icon-person">
                            <f:param name="index" value="1" />
                        </p:menuitem>
                        <p:menuitem value="Herramientas" url="http://localhost:8080/comitemantenimiento/faces/perfil/MiembrodelComite.xhtml" icon="ui-icon-person">
                            <f:param name="index" value="1" />
                        </p:menuitem>
                       
                        <p:menuitem value="Directorio miembros" url="http://localhost:8080/comitemantenimiento/faces/usuarios/DirMiembrosUsuMC.xhtml" icon="ui-icon-contact"  >
                            <f:param name="index" value="2" /> 
                        </p:menuitem>
                        <p:menuitem value="Directorio proveedores" url="http://localhost:8080/comitemantenimiento/faces/usuarios/DirEmpasociadasUsuMC.xhtml"  icon="ui-icon-contact">
                            <f:param name="index" value="3" />
                        </p:menuitem>
                        <p:menuitem value="Normas" url="http://localhost:8080/comitemantenimiento/faces/usuarios/DirEmpasociadasUsuMC.xhtml"  icon="ui-icon-contact">
                            <f:param name="index" value="3" />
                        </p:menuitem>
                        
                    </p:tabMenu>              
                </h:panelGrid>
                  
                <p:panel header="">
                    
                    <p:dataTable value="#{herramientasxempcomiteController.items}" var="item"
                                         rows="5">
                                         
                         <p:column headerText="Nombre de observación">
                                     <h:outputText value="#{item.fkidHerramientas.nombreHerramienta}"/>
                                    
                          </p:column>
                         <p:column headerText="Fecha de creación">
                                    <h:outputText value="#{item.fkidHerramientas.nombreHerramienta}"/>
                                    
                          </p:column>
                        <p:column headerText="Herramientas">
                                    <h:outputText value="#{item.fkidHerramientas.nombreHerramienta}"/>
                                    
                        </p:column>
                        <p:column headerText="Empresa que hace la observación">
                                    <h:outputText value="#{item.fkidHerramientas.nombreHerramienta}"/>
                                    
                        </p:column>
                                     
                    </p:dataTable> 
                </p:panel>  
                <br />
                
                <p:commandButton value="Añadir nueva observación" ajax="false" actionListener="#{fileUploadView.upload}" disabled="false" />
              
                <p:commandButton value="Volver" ajax="false" actionListener="#{fileUploadView.upload}" disabled="false" />
           
            </h:form>
        </ui:define>
    </ui:composition>

</html>
