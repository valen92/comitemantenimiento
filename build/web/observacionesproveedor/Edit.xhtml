<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditObservacionesproveedorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditObservacionesproveedorLabel_idObservacionesProveedor}" for="idObservacionesProveedor" />
                    <h:inputText id="idObservacionesProveedor" value="#{observacionesproveedorController.selected.idObservacionesProveedor}" title="#{bundle.EditObservacionesproveedorTitle_idObservacionesProveedor}" required="true" requiredMessage="#{bundle.EditObservacionesproveedorRequiredMessage_idObservacionesProveedor}"/>
                    <h:outputLabel value="#{bundle.EditObservacionesproveedorLabel_tituloObservacionproveedor}" for="tituloObservacionproveedor" />
                    <h:inputText id="tituloObservacionproveedor" value="#{observacionesproveedorController.selected.tituloObservacionproveedor}" title="#{bundle.EditObservacionesproveedorTitle_tituloObservacionproveedor}" required="true" requiredMessage="#{bundle.EditObservacionesproveedorRequiredMessage_tituloObservacionproveedor}"/>
                    <h:outputLabel value="#{bundle.EditObservacionesproveedorLabel_observacionObservacionproveedor}" for="observacionObservacionproveedor" />
                    <h:inputText id="observacionObservacionproveedor" value="#{observacionesproveedorController.selected.observacionObservacionproveedor}" title="#{bundle.EditObservacionesproveedorTitle_observacionObservacionproveedor}" required="true" requiredMessage="#{bundle.EditObservacionesproveedorRequiredMessage_observacionObservacionproveedor}"/>
                    <h:outputLabel value="#{bundle.EditObservacionesproveedorLabel_calificacionObservacionproveedor}" for="calificacionObservacionproveedor" />
                    <h:inputText id="calificacionObservacionproveedor" value="#{observacionesproveedorController.selected.calificacionObservacionproveedor}" title="#{bundle.EditObservacionesproveedorTitle_calificacionObservacionproveedor}" required="true" requiredMessage="#{bundle.EditObservacionesproveedorRequiredMessage_calificacionObservacionproveedor}"/>
                    <h:outputLabel value="#{bundle.EditObservacionesproveedorLabel_fecObservacionproveedor}" for="fecObservacionproveedor" />
                    <h:inputText id="fecObservacionproveedor" value="#{observacionesproveedorController.selected.fecObservacionproveedor}" title="#{bundle.EditObservacionesproveedorTitle_fecObservacionproveedor}" required="true" requiredMessage="#{bundle.EditObservacionesproveedorRequiredMessage_fecObservacionproveedor}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditObservacionesproveedorLabel_fkidUsuarios}" for="fkidUsuarios" />
                    <h:selectOneMenu id="fkidUsuarios" value="#{observacionesproveedorController.selected.fkidUsuarios}" title="#{bundle.EditObservacionesproveedorTitle_fkidUsuarios}" required="true" requiredMessage="#{bundle.EditObservacionesproveedorRequiredMessage_fkidUsuarios}">
                        <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditObservacionesproveedorLabel_fkidServiciosContrato}" for="fkidServiciosContrato" />
                    <h:selectOneMenu id="fkidServiciosContrato" value="#{observacionesproveedorController.selected.fkidServiciosContrato}" title="#{bundle.EditObservacionesproveedorTitle_fkidServiciosContrato}" required="true" requiredMessage="#{bundle.EditObservacionesproveedorRequiredMessage_fkidServiciosContrato}">
                        <f:selectItems value="#{servicioscontratoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{observacionesproveedorController.update}" value="#{bundle.EditObservacionesproveedorSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditObservacionesproveedorViewLink}"/>
                <br />
                <h:commandLink action="#{observacionesproveedorController.prepareList}" value="#{bundle.EditObservacionesproveedorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditObservacionesproveedorIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
