<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Comité de mantenimiento"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="1">
                    <p:tabMenu activeIndex="1">
                        <p:menuitem value="Inicio" url="/faces/InicioProveedor.xhtml" icon="ui-icon-home">
                            <f:param name="index" value="0" />
                        </p:menuitem>
                        <p:menuitem value="Mi Perfil" url="/faces/perfil/MiembrodelComite.xhtml" icon="ui-icon-person">
                            <f:param name="index" value="1" />
                        </p:menuitem>
                       
                        <p:menuitem value="Directorio de Empresas" url="/faces/usuarios/DirMiembrosUsuP.xhtml" icon="ui-icon-contact"  >
                            <f:param name="index" value="2" /> 
                        </p:menuitem>
                        <p:menuitem value="Directorio de Empresas Asociadas" url="/faces/usuarios/DirEmpasociadasUsuP.xhtml"  icon="ui-icon-contact">
                            <f:param name="index" value="3" />
                        </p:menuitem>
                        
                    </p:tabMenu>              
                </h:panelGrid>
                <p:panel header="Certificaciones - Adicionar Certificación">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Nombre: " for="nombreCertificacionprov" />
                    <h:inputText id="nombreCertificacionprov" value="#{certificacionprovController.selected.nombreCertificacionprov}" title="#{bundle.CreateCertificacionprovTitle_nombreCertificacionprov}" required="true" requiredMessage="#{bundle.CreateCertificacionprovRequiredMessage_nombreCertificacionprov}"/>
                    <h:outputLabel value="Empresa" for="fkidEmpresas" />
                    <h:selectOneMenu id="fkidEmpresas" value="#{certificacionprovController.selected.fkidEmpresas}" title="#{bundle.CreateCertificacionprovTitle_fkidEmpresas}" required="true" requiredMessage="#{bundle.CreateCertificacionprovRequiredMessage_fkidEmpresas}">
                        <f:selectItems value="#{empresasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <p:commandButton action="#{certificacionprovController.create}" value="Guardar" />
                <br />
                
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
