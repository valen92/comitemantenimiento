<?xml version="1.0" encoding="UTF-8" ?>

                            <f:param name="index" value="0" />
                        </p:menuitem>
                        <p:menuitem value="Mi Perfil" url="/faces/perfil/MiembrodelComite.xhtml" icon="ui-icon-person">
                            <f:param name="index" value="1" />
                        </p:menuitem>
                       
                        <p:menuitem value="Directorio de Empresas" url="/faces/usuarios/DirMiembrosUsuMC.xhtml" icon="ui-icon-contact"  >
                            <f:param name="index" value="2" /> 
                        </p:menuitem>
                        <p:menuitem value="Directorio de Empresas Asociadas" url="/faces/usuarios/DirEmpasociadasUsuMC.xhtml"  icon="ui-icon-contact">
                            <f:param name="index" value="3" />
                        </p:menuitem>
                        
                    </p:tabMenu>              
                </h:panelGrid>
                <p:panel header="Actividades vigentes">
                    
                    <p:dataTable value="#{actividadesController.items}" var="item"
                                         rows="5">
                                         
                         <p:column headerText="Titulo actividad">
                                     <h:outputText value="#{item.tituloActividad}"/>
                                    
                          </p:column>
                         <p:column headerText="Empresa">
                                    <h:outputText value="#{item.tituloActividad}"/>
                                    
                          </p:column>
                                     
                    </p:dataTable> 
                      
                            
                </p:panel>
                <br />

                                         rows="5"
                                         paginator="true"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"

                                <p:column headerText="Actividad específica">
                                    <h:outputText value="#{item.fkidHerramientas.nombreHerramienta}"/>
                                </p:column>

                                <p:column headerText="Empresas que requieren servicio">
                                    <h:outputText value="#{item.codigoHerramempcomite}"/>
                                </p:column>

                                

                                <p:column headerText="Servicio habilitado">
                                    <p:growl id="msg" />

                                    <h:panelGrid >
                                        <p:selectBooleanCheckbox value="#{item.estadoHerramempcomite}" />
                                    </h:panelGrid>
                                </p:column>
                            </p:dataTable>

                <br />

                <p:commandButton value="Agregar actividad" ajax="false" actionListener="#{actividadesController.prepareCreate}" disabled="false" />

        </ui:define>
