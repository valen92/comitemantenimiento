<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Comité de mantenimiento"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            
            <h:form>
                <h:panelGrid columns="1">
                    <p:tabMenu activeIndex="2">
                        <p:menuitem value="Inicio" url="/faces/Inicio.xhtml" icon="ui-icon-home">
                            <f:param name="index" value="0" />
                        </p:menuitem>
                        <p:menuitem value="Repuestos" url="/faces/repuestosxempresas/Repuestos.xhtml" icon="ui-icon-suitcase">
                            <f:param name="index" value="1" />
                        </p:menuitem>
                        <p:menuitem value="Herramientas" url="/faces/herramientasxempcomite/herramientas.xhtml" icon="ui-icon-wrench">
                            <f:param name="index" value="2" />
                        </p:menuitem>
                        <p:menuitem value="Directorio Miembros" action="#{usuariosController.Miembros}" icon="ui-icon-contact"  >
                            <f:param name="index" value="3" />
                        </p:menuitem>
                        <p:menuitem value="Directorio Proveedores" action="#{usuariosController.Proveedores}"  icon="ui-icon-contact">
                            <f:param name="index" value="4" />
                        </p:menuitem>
                        <p:menuitem value="Servicios" url="/faces/servicios/ListServicios.xhtml" icon="ui-icon-person">
                            <f:param name="index" value="5" />
                        </p:menuitem>
                        <p:menuitem value="Normas" url="/faces/normas/Normatividad.xhtml" icon="ui-icon-document">
                            <f:param name="index" value="6" />
                        </p:menuitem>
                    </p:tabMenu>
                </h:panelGrid>
                <p:panel header="Ingresar Herramienta">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Descripción" for="descripcionHerramempcomite" />
                        <p:inputText id="descripcionHerramempcomite" value="#{herramientasxempcomiteController.selected.descripcionHerramempcomite}" title="#{bundle.CreateHerramientasxempcomiteTitle_descripcionHerramempcomite}" required="true" requiredMessage="#{bundle.CreateHerramientasxempcomiteRequiredMessage_descripcionHerramempcomite}"/>
                        
                        <h:outputLabel value="Disponibilidad" for="disponibilidadHerramempcomite" />
                        <p:selectOneMenu id="disponibilidadHerramempcomite" value="#{herramientasxempcomiteController.selected.disponibilidadHerramempcomite}"
                                         required="true" 
                                         requiredMessage="Campo disponibilidad requerido">
                            <f:selectItem itemLabel="Seleccione disponibilidad" itemValue="" />
                            <f:selectItem itemLabel="Habilitado" itemValue="Habilitado" />
                            <f:selectItem itemLabel="Deshabilitado" itemValue="Deshabilitado" />
                        </p:selectOneMenu>
                        
                        <h:outputLabel value="Codigo Herramienta" for="codigoHerramempcomite" />
                        <p:inputText id="codigoHerramempcomite" value="#{herramientasxempcomiteController.selected.codigoHerramempcomite}" title="#{bundle.CreateHerramientasxempcomiteTitle_codigoHerramempcomite}" required="true" requiredMessage="#{bundle.CreateHerramientasxempcomiteRequiredMessage_codigoHerramempcomite}"/>
                        
                        <h:outputLabel value="Estado" for="estadoHerramempcomite" />
                        <p:selectOneMenu id="estadodHerramempcomite" value="#{herramientasxempcomiteController.selected.estadoHerramempcomite}"
                                         required="true" 
                                         requiredMessage="Campo estado requerido">
                            <f:selectItem itemLabel="Seleccione un estado" itemValue="" />
                            <f:selectItem itemLabel="En buen estado" itemValue="En buen estado" />
                            <f:selectItem itemLabel="Mal estado" itemValue="Mal estado" />
                        </p:selectOneMenu>
                        
                        <h:outputLabel value="Cantidad" for="cantidadHerramempcomite" />
                        <p:inputText id="cantidadHerramempcomite" value="#{herramientasxempcomiteController.selected.cantidadHerramempcomite}" title="#{bundle.CreateHerramientasxempcomiteTitle_cantidadHerramempcomite}" required="true" requiredMessage="#{bundle.CreateHerramientasxempcomiteRequiredMessage_cantidadHerramempcomite}"/>
                        
                        <h:outputLabel value="Precio" for="precioHerramempcomite" />
                        <p:inputText id="precioHerramempcomite" value="#{herramientasxempcomiteController.selected.precioHerramempcomite}" title="#{bundle.CreateHerramientasxempcomiteTitle_precioHerramempcomite}" required="true" requiredMessage="#{bundle.CreateHerramientasxempcomiteRequiredMessage_precioHerramempcomite}"/>
                        
                        <h:outputLabel value="Marca Herramienta" for="fkidMarcasHerramientas" />
                        <p:selectOneMenu id="fkidMarcasHerramientas" value="#{herramientasxempcomiteController.selected.fkidMarcasHerramientas}" required="true" requiredMessage="#{bundle.CreateHerramientasxempcomiteRequiredMessage_fkidMarcasHerramientas}">
                            <f:selectItems value="#{marcasherramientasController.itemsAvailableSelectOne}"/>
                        </p:selectOneMenu>
                        
                        <h:outputLabel value="Usuario" for="fkidUsuarios" />
                        <p:selectOneMenu id="fkidUsuarios" value="#{herramientasxempcomiteController.selected.fkidUsuarios}" required="true" requiredMessage="#{bundle.CreateHerramientasxempcomiteRequiredMessage_fkidUsuarios}">
                            <f:selectItems value="#{usuariosController.itemsAvailableSelectOneo}"/>
                        </p:selectOneMenu>
                        
                        <h:outputLabel value="Empresa" for="fkidEmpresas" />
                        <p:selectOneMenu id="fkidEmpresas" value="#{herramientasxempcomiteController.selected.fkidEmpresas}" required="true" requiredMessage="#{bundle.CreateHerramientasxempcomiteRequiredMessage_fkidEmpresas}">
                            <f:selectItems value="#{empresasController.itemsAvailableSelectOne}"/>
                        </p:selectOneMenu>
                        
                        <h:outputLabel value="Herramienta" for="fkidHerramientas" />
                        <p:selectOneMenu id="fkidHerramientas" value="#{herramientasxempcomiteController.selected.fkidHerramientas}" required="true" requiredMessage="#{bundle.CreateHerramientasxempcomiteRequiredMessage_fkidHerramientas}">
                            <f:selectItems value="#{herramientasController.itemsAvailableSelectOne}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                    
                    <p:growl id="growl" life="2000" />   
                    <p:commandButton id="btnGuardarNorma" value="Guardar" update="growl" action="#{herramientasxempcomiteController.create}" styleClass="ui-priority-primary"  />
                </p:panel>
            </h:form>
            <br/>
            <h:form>
                <p:commandButton value="Cerrar Sesion" action="#{usuariosController.logout()}" process="@this"  disabled="false" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
